<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{/home :: fragmentNavTop}"></div>
<div class="container1">
    <div th:replace="~{/home :: fragmentNavLeft}"></div>

    <div class="content">
        <div style="padding-left: 50px">
            <h1>Đặt thành công</h1><br/>
            <input th:value="@{'Mã đặt:  ' + ${Rental.rentalId}}" style="width: 50%;font-size: large"  readonly > <br/>
            <input th:value="@{'Vào lúc:  ' + ${Rental.checkInDate}}" style="width: 50%;font-size: large"  readonly > <br/>
        </div>

        <br/>
        <button class="btn btn-success aBtn" type="button">
            <a class="fa fa-hotel" style="color: white;font-size: large;text-decoration: none"
               th:href="@{/checkin}"> Đặt Tiếp</a>
        </button>


    </div>
</div>
</body>
</html>
