<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{/home :: fragmentNavTop}"></div>
<div class="container1">
    <div th:replace="~{/home :: fragmentNavLeft}"></div>

    <div class="content">

        <form method="POST" th:object="${Guest}" style="width: 80%;margin-left: 10%;margin-top: 5%">


            <label>Họ Tên      :</label>
            <input type="text" th:field="*{guestName}" > <br/>
            <label>Ngày Sinh   :</label>
            <input type="text" th:field="*{birth}" > <br/>
            <label>mã CCCD   :</label>
            <input type="text" th:field="*{idCard}" > <br/>
            <label>Địa Chỉ     :</label>
            <input type="text" th:field="*{address}" > <br/>
            <label>Email       :</label>
            <input type="text" th:field="*{email}" > <br/>
            <label>SĐT         :</label>
            <input type="text" th:field="*{phoneNumber}" > <br/>

            <br/>
            <button type="submit" class="btn btn-success aBtn" style="margin-left: 40%">
                <i style="color: white;font-size: large" >  Đăng Ký </i>
            </button>

        </form>

    </div>
</div>
</body>
</html>
