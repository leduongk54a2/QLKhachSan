<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{/home :: fragmentNavTop}"></div>
<div class="container1">
    <div th:replace="~{/home :: fragmentNavLeft}"></div>

    <div class="content">


        <form method="POST" th:object="${Employee}" style="width: 80%;margin-left: 10%;margin-top: 1.5%">

            <label>Mã Nhân Viên</label>
            <input type="text" th:field="*{employeeId}" readonly> <br/>
            <label>Họ Tên      :</label>
            <input type="text" th:field="*{employeeName}" > <br/>
            <label>Ngày Sinh   :</label>
            <input type="text" th:field="*{birth}" > <br/>
            <label>Giới Tính   :</label>
            <input type="text" th:field="*{gender}" > <br/>
            <label>Địa Chỉ     :</label>
            <input type="text" th:field="*{address}" > <br/>
            <label>Email       :</label>
            <input type="text" th:field="*{email}" > <br/>
            <label>SĐT         :</label>
            <input type="text" th:field="*{phoneNumber}" > <br/>
            <label>Lương       :</label>
            <input type="text" th:field="*{salary}" > <br/>
            <br/>
            <button type="submit" class="btn btn-success aBtn" style="margin-left: 40%">
                <i style="color: white;font-size: large" >  Sửa </i>
            </button>

        </form>

    </div>
</div>

</body>
</html>
