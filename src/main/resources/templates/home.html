<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >

        <div class="menu text-white text-1">
            <div id="nav-home" class="nav-item nav-item-parent">
                <i style="font-size: 1.25rem;" class="fa fa-home pr-1" aria-hidden="true"></i>
                <a th:href="@{/}" style="text-decoration: none;color: white">Khách Sạn</a>
            </div>
            <div   class="nav-item pl-3c4">
                <a th:href="@{/dangky}" style="text-decoration: none;color: white">Đăng ký TTKH</a>

            <div   class="nav-item pl-3c4">
                <a th:href="@{/khachhang}" style="text-decoration: none;color: white">QL TT Khách Hàng</a>
            </div>

            </div>
            <div   class="nav-item pl-3c4">
                <a th:href="@{/quanlynhanvien}" style="text-decoration: none;color: white">QL Nhân Viên</a>
            </div>
            <div id="btn-logout" class="logout" >
                <i style="font-size: 1.25rem;" class="fa fa-sign-out pr-1" aria-hidden="true" ></i>
                <a th:href="@{/logout}" style="text-decoration: none;color: white">Đăng xuất</a>

        </div>
        <!-- content -->
        <div class="content">
